<h1>Playlist</h1>
<div class="container" >
    <div class="card" *ngFor="let song of cancionesBuscadas | search: query">
        <div class="cover">
            <img src="../../assets/img/caratulas/caratula_salsa.jpg" alt="caratula_salsa">
        </div>
        <div class="card-header">
            <div class="bold">
                {{song.artist}}
            </div>
            
            <div >
                Seguidores: {{song.followers}}
            </div>
        </div>    
    </div>
</div>
